server:
  port: ${APP_PORT:8080}

spring:
  r2dbc:
    url: r2dbc:h2:file:./data/buyers
    driverClassName: org.h2.Driver
    username: buyers
    password: buyers
  liquibase:
   url: jdbc:h2:file:./data/buyers
   user: buyers
   password: buyers
   change-log: classpath:db/changelog/changelog-master.xml
   enabled: true

app:
  telegram:
    token: ${TELEGRAM_BOT_TOKEN:telegramToken}
    username: ${TELEGRAM_BOT_USERNAME:telegramUsername}
  security:
    authentication:
      jwt:
        base64-secret: ${SECURITY_AUTHENTICATION_JWT_BASE64_SECRET:base64-secret}
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000